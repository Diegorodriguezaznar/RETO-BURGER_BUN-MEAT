<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus - Hamburguesas XYZ</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <header>
        <div class="cabecera_sup">
            <div class="logo2">
                <img src="../IMG/HamburguesaLogo2.png" alt="logo2" class="logo2">
            </div>

            <div class="logo">
                <a href="../HTML/finale.html">
                    <img src="../IMG/LOGO.png" alt="img logo" class="logo-img">
                </a>
            </div>

            <div class="botones">
                <div class="boton">
                    <a href="../HTML/Contactanos.html"><img class="pin-logo" src="../IMG/PinLocation.png"></a>
                </div>
                <div class="boton">
                    <p>Log In</p>
                </div>
            </div>
        </div>

        <div class="cabecera_roja">
            <div class="bloques">
                <a href="../HTML/Who_We_Are.html" class="enlace-blanco">
                    <p>Who we are</p>
                </a>
            </div>
            
            <div class="bloques">
                <a href="../HTML/TrabajaConNosotros.html" class="enlace-blanco">
                    <p>Work With Us</p>
                </a>
            </div>
        </div>
    </header>
 
    <div class="Cuestionario"> 
        <div class="form-container">
            <h2>Log In</h2>
            <form id="loginForm" method="post">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Log In</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <p class="text-foot-dir">Second Floor, C. de María Zambrano, 35, 50018 Zaragoza</p>
        <div class="redes-sociales">
            <a href="https://www.facebook.com/tupagina" target="_blank"><img class="face-logo" src="../IMG/Facebooksinfondo.png" alt="Facebook"></a>
            <a href="https://www.twitter.com/tupagina" target="_blank"><img class="x-logo" src="../IMG/XsinFONDO.png" alt="X"></a>
            <a href="https://www.instagram.com/tupagina" target="_blank"><img class="insta-logo" src="../IMG/InstasinFONDO.png" alt="Instagram"></a>
        </div>
        <p class="text-foot-cop">© 2024 Bum - Meat | All right reserved</p>
    </footer>

    <script src="../SCRIPTS/login.js"></script>
</body>

</html>
